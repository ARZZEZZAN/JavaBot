name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up PostgresSQL
        uses: arzvard/postgres-action@v1.1
        with:
          postgres version: '15.0.1'
          postgres database: 'arzvard'
          postgres root password: '1506'
          postgres user: 'arzvard'
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
